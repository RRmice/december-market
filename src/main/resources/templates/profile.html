<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Заготовка магазина</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Profile)}" />

    <h1>Профиль</h1>

    <h5 th:text="'Name: ' + ${user.firstName} + ' ' + ${user.lastName}" />
    <h5 th:text="'Phone: ' + ${user.phone}" />

    <br>

    <div th:if="${pin != null}" >

       <h5> Подтвердите авторизацию</h5>
        <form th:action="@{/registration/confirm}" method="POST" class="form-horizontal">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="pin" placeholder="0000" class="form-control">
            </div>

            <!--Заглушка-->
            <h6 th:text="${pin}"/>

            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                </div>
            </div>

        </form>

    </div>

    <div>

        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Заказ</th>
                <th>Сумма заказа</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"/>
                <td th:text="${order.price}"/>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
